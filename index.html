<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>What Time Is Now?</title>
  </head>
  <body>

            .cls-1 {
              fill: none;
            }
            .cls-2 {
              fill: #1da1f2;
            }
          </style>
        </defs>
        <title>Twitter_Logo_Blue</title>
        <rect class="cls-1" width="400" height="400" />
        <path
          class="cls-2"
          d="M153.62,301.59c94.34,0,145.94-78.16,145.94-145.94,0-2.22,0-4.43-.15-6.63A104.36,104.36,0,0,0,325,122.47a102.38,102.38,0,0,1-29.46,8.07,51.47,51.47,0,0,0,22.55-28.37,102.79,102.79,0,0,1-32.57,12.45,51.34,51.34,0,0,0-87.41,46.78A145.62,145.62,0,0,1,92.4,107.81a51.33,51.33,0,0,0,15.88,68.47A50.91,50.91,0,0,1,85,169.86c0,.21,0,.43,0,.65a51.31,51.31,0,0,0,41.15,50.28,51.21,51.21,0,0,1-23.16.88,51.35,51.35,0,0,0,47.92,35.62,102.92,102.92,0,0,1-63.7,22A104.41,104.41,0,0,1,75,278.55a145.21,145.21,0,0,0,78.62,23"

      <a href="https://www.twitter.com/supalatecharlie" target="_blank"
        >@supalatecharlie</a

    </div>

    <div class="clock">
      <!-- hands -->
      <div class="clock-hand hand-hour" data-hour-hand></div>
      <div class="clock-hand hand-minute" data-minute-hand></div>
      <div class="clock-hand hand-second" data-second-hand></div>

      <!-- numbers -->
      <div class="clock-number clock-number1">1</div>
      <div class="clock-number clock-number2">2</div>
      <div class="clock-number clock-number3">3</div>
      <div class="clock-number clock-number4">4</div>
      <div class="clock-number clock-number5">5</div>
      <div class="clock-number clock-number6">6</div>
      <div class="clock-number clock-number7">7</div>
      <div class="clock-number clock-number8">8</div>
      <div class="clock-number clock-number9">9</div>
      <div class="clock-number clock-number10">10</div>
      <div class="clock-number clock-number11">11</div>
      <div class="clock-number clock-number12">12</div>
    </div>

    <p class="daily-text"></p>
    <script src="script.js"></script>
  </body>
</html>
